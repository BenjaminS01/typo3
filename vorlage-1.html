<body>


    <header class="main-header">
        <div class="container">
            <nav class="navbar navbar-expand-lg main-nav px-0">
                <a class="navbar-brand" href="">
                    {logo -> f:format.raw()}
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="menu icon"></div> 
                    </button>
                <div class="collapse navbar-collapse" id="mainMenu">
                    {menuPrimary -> f:format.raw()}
                </div>
            </nav>
        </div>
        <!-- /.container -->
    </header>
    <!--

    Wow! What do you want to build?

    You have so many possibilities right now... Looking for something to kick off?
    How about a simple folio page to show off everything you're going to make!
   
  -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->






    <div class="content">

        <div class="container">
            <div style="margin-bottom:50px;">
                <h1>{Titel}</h1>
            </div>
        </div>
        <main class="container">
            <div class="row">
                <f:if condition="{contentMargin}">
                    <f:then>
                        <div class="col-md-8 content-left">{contentLeft -> f:format.raw()}</div>
                        <div class="col-md-4 content-margin">{contentMargin -> f:format.raw()}</div>
                    </f:then>
                    <f:else>
                        <div class="col-md-12 content-main">{contentMain -> f:format.raw()}</div>
                    </f:else>
                </f:if>
            </div>
        </main>

    </div>




    <footer class="page-footer font-small stylish-color-dark  pt-4">

        <!-- Footer Links -->
        <div class="container text-center text-md-left">

            <!-- Grid row -->
            <div class="container">
                <div class="row">

                    <!-- Grid column -->
                    <div class="col-sm-2" style="max-width: 15%;">
                        <div class="raindrop-solid icon"></div>
                    </div>
                    <div class="col-sm" style="max-width: 60%;">
                        {menuSecondary -> f:format.raw()}
                    </div>

                    <!-- Content -->
                    <div class="col-sm-2" style="max-width: 15%;">
                        <div class="raindrop-solid icon"></div>
                    </div>
                </div>
            </div>

            <!-- Grid column -->

            <hr class="clearfix w-100 d-md-none">


            <hr>

        </div>
        </div>

    </footer>
    <!-- Footer -->


</body>
